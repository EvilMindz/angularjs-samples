<!DOCTYPE html>
<html ng-app="fruitApp">
	<head>
		<script src="../node_modules/angular/angular.js"></script>
		<script src="fruit.js"></script>
		<link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
		<link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap-theme.css">
	</head>
	<body class="container" ng-controller="FruitsController">
		<h1>Fruits (bootstrapped)</h1>
		
		<div class="col-xs-12 col-sm-10 col-md-8 col-lg-6">
			<table class="table table-condensed">
				<thead>
					<tr>
						<th>#</th>
						<th>Name</th>
						<th>Actions</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="fruit in fruits track by $index">
						<td>{{$index}}</td>
						<td>{{fruit}}</td>
						<td>
							<button class="btn-sm btn-link" ng-click="removeFruit($index)">
								<span class="glyphicon glyphicon-trash"></span>
							</button>
						</td>
					</tr>
				</tbody>
			</table>
			
			<div class="clearfix">
			</div>
			
			<div class="text-right">
				<form class="form-inline">
					<div class="form-group">
						<label for="newFruitTextBox">Name</label>
						<input class="form-control" id="newFruitTextBox" type="text" ng-model="newFruit" />
						<button class="btn btn-primary" ng-click="addFruit(newFruit)">Add</button>
					</div>
				</form>
			</div>
		</div>
	</body>
</html>
