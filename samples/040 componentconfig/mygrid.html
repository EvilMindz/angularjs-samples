<div>
    <table class="table table-condensed">
        <thead>
            <td ng-repeat="column in $ctrl.columns"
                ng-bind="column.header">
            </td>

        <tbody>
            <tr ng-repeat="row in $ctrl.rows">

        </tbody>
    </table>
