<!DOCTYPE html>
<html ng-app>
	<head>
		<script src="../node_modules/angular/angular.js"></script>
		<link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
		<link rel="stylesheet" href="forms.css">
		<!-- <script src="forms.js"></script> -->
	</head>
	
	<body class="container">
		<h1>Forms</h1>
		<form name="form1">
			
			<div class="form-group">
				<label>Vorname</label>
				<input type="text"
						class="form-control"
						name="firstName"
						placeholder="Vorname" 
						ng-model="firstName"
						required>
			</div>
			<div class="form-group">		
				<label>Nachname</label>
				<input type="text"
						class="form-control"
						name="lastName"
						placeholder="Nachname" 
						ng-model="lastName"
						required>
			</div>
			
			<div class="alert alert-danger"
					ng-show="form1.$invalid && form1.$dirty">
				Das Formular enth√§lt noch Fehler
			</div>
			
			<button  class="btn btn-primary" ng-disabled="form1.$invalid">Save</button>
		</form>
	</body>
</html>
